<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scotiabank | Dashboard de Calidad</title>
  <link rel="icon" href="https://www.scotiabank.com/content/dam/scotiabank/corporate/images/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --color-white: rgba(255, 255, 255, 1);
      --color-cream-50: rgba(252, 252, 249, 1);
      --color-cream-100: rgba(255, 255, 253, 1);
      --color-gray-200: rgba(245, 245, 245, 1);
      --color-gray-300: rgba(167, 169, 169, 1);
      --color-gray-400: rgba(119, 124, 124, 1);
      --color-slate-500: rgba(98, 108, 113, 1);
      --color-charcoal-700: rgba(31, 33, 33, 1);
      --color-charcoal-800: rgba(38, 40, 40, 1);
      --color-slate-900: rgba(19, 52, 59, 1);
      --color-teal-300: rgba(50, 184, 198, 1);
      --color-teal-400: rgba(45, 166, 178, 1);
      --color-teal-500: rgba(33, 128, 141, 1);
      --color-teal-600: rgba(29, 116, 128, 1);
      --color-red-400: rgba(255, 84, 89, 1);
      --color-red-500: rgba(192, 21, 47, 1);
      --color-orange-400: rgba(230, 129, 97, 1);
      
      --color-brown-600-rgb: 94, 82, 64;
      --color-teal-500-rgb: 33, 128, 141;
      --color-slate-900-rgb: 19, 52, 59;
      --color-red-400-rgb: 255, 84, 89;
      --color-gray-400-rgb: 119, 124, 124;
      
      --color-background: var(--color-cream-50);
      --color-surface: var(--color-cream-100);
      --color-text: var(--color-slate-900);
      --color-text-secondary: var(--color-slate-500);
      --color-primary: var(--color-teal-500);
      --color-primary-hover: var(--color-teal-600);
      --color-border: rgba(var(--color-brown-600-rgb), 0.2);
      --color-error: var(--color-red-500);
      --color-success: var(--color-teal-500);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-background: var(--color-charcoal-700);
        --color-surface: var(--color-charcoal-800);
        --color-text: var(--color-gray-200);
        --color-primary: var(--color-teal-300);
        --color-primary-hover: var(--color-teal-400);
        --color-border: rgba(var(--color-gray-400-rgb), 0.3);
        --color-error: var(--color-red-400);
      }
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--color-background);
      color: var(--color-text);
      padding: 20px;
      line-height: 1.6;
    }

    .container { max-width: 1400px; margin: 0 auto; }
    
    header {
      background: var(--color-surface);
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      border: 1px solid var(--color-border);
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--color-text-secondary);
      font-size: 14px;
    }

    .filter-section {
      background: var(--color-surface);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
      border: 1px solid var(--color-border);
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      align-items: end;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .filter-label {
      font-size: 13px;
      font-weight: 500;
      color: var(--color-text);
    }

    .kpis {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .kpi-card {
      background: var(--color-surface);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--color-border);
    }

    .kpi-label {
      font-size: 13px;
      color: var(--color-text-secondary);
      margin-bottom: 8px;
      font-weight: 500;
    }

    .kpi-value {
      font-size: 32px;
      font-weight: 600;
      color: var(--color-primary);
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--color-primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--color-primary-hover);
    }

    .btn-secondary {
      background: var(--color-surface);
      color: var(--color-text);
      border: 1px solid var(--color-border);
    }

    .form-section {
      background: var(--color-surface);
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      border: 1px solid var(--color-border);
    }

    .form-section.collapsed {
      display: none;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-label {
      font-size: 13px;
      font-weight: 500;
      color: var(--color-text);
    }

    .form-control {
      padding: 10px 12px;
      border: 1px solid var(--color-border);
      border-radius: 8px;
      background: var(--color-background);
      color: var(--color-text);
      font-size: 14px;
    }

    .form-control:focus {
      outline: 2px solid var(--color-primary);
      outline-offset: 0;
    }

    textarea.form-control {
      min-height: 80px;
      resize: vertical;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--color-text);
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .message-success {
      background: rgba(var(--color-teal-500-rgb), 0.1);
      color: var(--color-success);
      border: 1px solid rgba(var(--color-teal-500-rgb), 0.3);
    }

    .message-error {
      background: rgba(var(--color-red-400-rgb), 0.1);
      color: var(--color-error);
      border: 1px solid rgba(var(--color-red-400-rgb), 0.3);
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .chart-container {
      background: var(--color-surface);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--color-border);
      min-height: 300px;
    }

    .table-container {
      background: var(--color-surface);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--color-border);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--color-border);
      font-size: 13px;
      white-space: nowrap;
    }

    th {
      font-weight: 600;
      color: var(--color-text);
      background: var(--color-background);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }

    .badge-success {
      background: rgba(var(--color-teal-500-rgb), 0.15);
      color: var(--color-success);
    }

    .badge-error {
      background: rgba(var(--color-red-400-rgb), 0.15);
      color: var(--color-error);
    }

    .search-box {
      padding: 10px 12px;
      border: 1px solid var(--color-border);
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 16px;
      font-size: 14px;
      background: var(--color-background);
      color: var(--color-text);
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--color-text-secondary);
    }

    .active-filter {
      display: inline-block;
      padding: 8px 12px;
      background: var(--color-primary);
      color: white;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      margin-left: 12px;
    }
  </style>
</head>

  <script>
    const GOOGLE_SHEETS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTR4TBW_qQtsV-yHeyv_EJhixz5qW1AFxXyWLZYxEa95MrUWiqrLrpJuVdFAPmtFKUnvtQ1mO0muhNq/pub?gid=0&single=true&output=csv';
    const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw-PcygF-31oZxo7Pu80Ad9R5eaPbriZUSoJo-sfsr4MeJNSdsmJOE1LYiaf-e4Kg6nhw/exec';
    
    let allData = [];
    let filteredData = [];
    let currentEjecutivo = '';
    let chartInstances = [];

    async function loadDataFromGoogleSheets() {
      try {
        const response = await fetch(GOOGLE_SHEETS_CSV_URL);
        const csvText = await response.text();
        const parsed = parseCSV(csvText);
        
        if (parsed.length > 1) {
          const headers = parsed[0];
          allData = parsed.slice(1).map(row => {
            const obj = {};
            headers.forEach((header, idx) => {
              obj[header] = row[idx] || '';
            });
            return obj;
          });
        } else {
          allData = [];
        }
        
        filteredData = [...allData];
        document.getElementById('loadingMessage').style.display = 'none';
        populateEjecutivoFilter();
        renderDashboard();
        showMessage('‚úì Datos cargados desde Google Sheets', 'success');
      } catch (error) {
        document.getElementById('loadingMessage').style.display = 'none';
        showMessage('‚ö†Ô∏è Error al cargar datos desde Google Sheets', 'error');
        console.error(error);
      }
    }

    function parseCSV(text) {
      const lines = text.split('\n').filter(line => line.trim());
      return lines.map(line => {
        const values = [];
        let current = '';
        let inQuotes = false;
        
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            values.push(current.trim());
            current = '';
          } else {
            current += char;
          }
        }
        values.push(current.trim());
        return values;
      });
    }

    function populateEjecutivoFilter() {
      const ejecutivos = [...new Set(allData.map(d => d['Ejecutivo']).filter(e => e))].sort();
      const select = document.getElementById('ejecutivoFilter');
      select.innerHTML = '<option value="">Todos los ejecutivos</option>';
      ejecutivos.forEach(ej => {
        const option = document.createElement('option');
        option.value = ej;
        option.textContent = ej;
        select.appendChild(option);
      });
    }

    function applyFilter() {
      currentEjecutivo = document.getElementById('ejecutivoFilter').value;
      if (currentEjecutivo) {
        filteredData = allData.filter(d => d['Ejecutivo'] === currentEjecutivo);
      } else {
        filteredData = [...allData];
      }
      renderDashboard();
    }

    function clearFilter() {
      document.getElementById('ejecutivoFilter').value = '';
      currentEjecutivo = '';
      filteredData = [...allData];
      renderDashboard();
    }

    function renderDashboard() {
      renderKPIs();
      renderTable();
      renderCharts();
    }

    function renderKPIs() {
      const total = filteredData.length;
      const siCount = filteredData.filter(d => d['Habilidad comercial'] === 'SI').length;
      const compliance = total > 0 ? Math.round((siCount / total) * 100) : 0;
      
      const ventas = filteredData.filter(d => d['Tipo de Llamada'] === 'Venta').length;
      const ventasRate = total > 0 ? Math.round((ventas / total) * 100) : 0;

      const filterText = currentEjecutivo ? `<span class="active-filter">Ejecutivo: ${currentEjecutivo}</span>` : '';

      document.getElementById('kpisContainer').innerHTML = `
        <div class="kpi-card">
          <div class="kpi-label">Total Auditor√≠as ${filterText}</div>
          <div class="kpi-value">${total}</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">Habilidad Comercial</div>
          <div class="kpi-value">${compliance}%</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">Tasa de Ventas</div>
          <div class="kpi-value">${ventasRate}%</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">Auditor√≠as Hoy</div>
          <div class="kpi-value">${filteredData.filter(d => isToday(d['Fecha y Hora'])).length}</div>
        </div>
      `;
    }

    function isToday(dateStr) {
      if (!dateStr) return false;
      const today = new Date().toISOString().split('T')[0];
      return dateStr.startsWith(today);
    }

    function renderTable() {
      if (filteredData.length === 0) {
        document.getElementById('tableHead').innerHTML = '<tr><th>No hay datos disponibles</th></tr>';
        document.getElementById('tableBody').innerHTML = '';
        return;
      }

      const headers = Object.keys(filteredData[0]);
      document.getElementById('tableHead').innerHTML = `
        <tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>
      `;

      const rows = filteredData.map(row => {
        return `<tr>${headers.map(h => {
          let value = row[h];
          if (value === 'SI') value = `<span class="badge badge-success">SI</span>`;
          if (value === 'NO') value = `<span class="badge badge-error">NO</span>`;
          return `<td>${value}</td>`;
        }).join('')}</tr>`;
      }).join('');

      document.getElementById('tableBody').innerHTML = rows;
    }

    function renderCharts() {
      chartInstances.forEach(chart => chart.destroy());
      chartInstances = [];

      const container = document.getElementById('chartsContainer');
      container.innerHTML = `
        <div class="chart-container"><canvas id="chart1"></canvas></div>
        <div class="chart-container"><canvas id="chart2"></canvas></div>
        <div class="chart-container"><canvas id="chart3"></canvas></div>
      `;

      if (filteredData.length === 0) return;

      // Chart 1: Habilidad comercial
      const habilidadData = countValues(filteredData, 'Habilidad comercial');
      chartInstances.push(new Chart(document.getElementById('chart1'), {
        type: 'doughnut',
        data: {
          labels: Object.keys(habilidadData),
          datasets: [{
            data: Object.values(habilidadData),
            backgroundColor: ['#32B8C6', '#FF5459', '#A7A9A9']
          }]
        },
        options: { responsive: true, plugins: { title: { display: true, text: 'Habilidad Comercial' }}}
      }));

      // Chart 2: Tipo de Llamada
      const tipoData = countValues(filteredData, 'Tipo de Llamada');
      chartInstances.push(new Chart(document.getElementById('chart2'), {
        type: 'bar',
        data: {
          labels: Object.keys(tipoData),
          datasets: [{
            label: 'Cantidad',
            data: Object.values(tipoData),
            backgroundColor: '#32B8C6'
          }]
        },
        options: { responsive: true, plugins: { title: { display: true, text: 'Tipo de Llamada' }}}
      }));

      // Chart 3: Campa√±a
      const campanaData = countValues(filteredData, 'Campa√±a');
      chartInstances.push(new Chart(document.getElementById('chart3'), {
        type: 'pie',
        data: {
          labels: Object.keys(campanaData),
          datasets: [{
            data: Object.values(campanaData),
            backgroundColor: ['#32B8C6', '#F59E0B']
          }]
        },
        options: { responsive: true, plugins: { title: { display: true, text: 'Distribuci√≥n por Campa√±a' }}}
      }));
    }

    function countValues(data, key) {
      const counts = {};
      data.forEach(row => {
        const val = row[key] || 'N/A';
        counts[val] = (counts[val] || 0) + 1;
      });
      return counts;
    }

    function toggleForm() {
      const form = document.getElementById('formSection');
      form.classList.toggle('collapsed');
    }

    async function submitForm(e) {
      e.preventDefault();
      showMessage('‚è≥ Guardando en Google Sheets...', 'success');
      
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      try {
        const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        showMessage('‚úì Auditor√≠a guardada en Google Sheets', 'success');
        e.target.reset();
        toggleForm();
        
        setTimeout(() => loadDataFromGoogleSheets(), 2000);
      } catch (error) {
        showMessage('‚ö†Ô∏è Error al guardar. Intenta nuevamente.', 'error');
        console.error(error);
      }
    }

    function filterTable(query) {
      query = query.toLowerCase();
      const baseData = currentEjecutivo ? allData.filter(d => d['Ejecutivo'] === currentEjecutivo) : allData;
      filteredData = baseData.filter(row => {
        return Object.values(row).some(val => 
          String(val).toLowerCase().includes(query)
        );
      });
      renderTable();
    }

    function exportToCSV() {
      if (filteredData.length === 0) {
        alert('No hay datos para exportar');
        return;
      }
      
      const headers = Object.keys(filteredData[0]);
      const csv = [
        headers.join(','),
        ...filteredData.map(row => headers.map(h => `"${row[h]}"`).join(','))
      ].join('\n');
      
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      const fileName = currentEjecutivo ? `auditoria-${currentEjecutivo}-${new Date().toISOString().split('T')[0]}.csv` : `auditoria-${new Date().toISOString().split('T')[0]}.csv`;
      a.download = fileName;
      a.click();
    }

    function showMessage(text, type) {
      const container = document.getElementById('messageContainer');
      container.innerHTML = `<div class="message message-${type}">${text}</div>`;
      setTimeout(() => container.innerHTML = '', 5000);
    }

    window.onload = loadDataFromGoogleSheets;
  </script>
</body>
